<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>zensdomain </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Add this line -->
    <style>
        body {
            margin: 0;
        }
        header {
            width: 100%;
            text-align: center;
            padding: 2rem 0;
            background: #f5f5f5;
        }
        .calculator {
            margin: 2rem auto;
            max-width: 320px;
            text-align: center;
            background: #fafafa;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 1rem;
        }
        .calc-display {
            width: 90%;
            margin: 1rem auto;
            padding: 0.5rem;
            font-size: 1.5rem;
            text-align: right;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: #fff;
        }
        .calc-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.5rem;
        }
        .calc-buttons button {
            padding: 1rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 4px;
            background: #e0e0e0;
            cursor: pointer;
            transition: background 0.2s;
        }
        .calc-buttons button:hover {
            background: #d0d0d0;
        }
        #calcResult {
            margin-top: 1rem;
            font-weight: bold;
            color: #c00;
            font-size: 2rem;
            background: #ffeaea;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(200,0,0,0.07);
            text-align: center;
            transition: all 0.3s;
        }
        /* --- Add this for mobile responsiveness --- */
        @media (max-width: 500px) {
            .calculator {
                max-width: 98vw;
                padding: 0.5rem;
            }
            .calc-display {
                font-size: 1.1rem;
                padding: 0.4rem;
            }
            .calc-buttons button {
                padding: 0.7rem;
                font-size: 1rem;
            }
            #calcResult {
                font-size: 1.2rem;
                padding: 0.7rem;
            }
            header {
                padding: 1rem 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>hi and welcome to my site</h1>
    </header>
    <div class="calculator">
        <input type="text" id="calcDisplay" class="calc-display" readonly />
        <div class="calc-buttons">
            <button type="button" data-value="7">7</button>
            <button type="button" data-value="8">8</button>
            <button type="button" data-value="9">9</button>
            <button type="button" data-value="/">&#247;</button>
            <button type="button" data-value="4">4</button>
            <button type="button" data-value="5">5</button>
            <button type="button" data-value="6">6</button>
            <button type="button" data-value="*">&times;</button>
            <button type="button" data-value="1">1</button>
            <button type="button" data-value="2">2</button>
            <button type="button" data-value="3">3</button>
            <button type="button" data-value="-">-</button>
            <button type="button" data-value="0">0</button>
            <button type="button" data-value=".">.</button>
            <button type="button" id="calcClear">C</button>
            <button type="button" data-value="+">+</button>
            <button type="button" id="calcEquals" style="grid-column: span 4; background:#bada55;">=</button>
        </div>
        <div id="calcResult"></div>
    </div>
    <script>
        const display = document.getElementById('calcDisplay');
        const buttons = document.querySelectorAll('.calc-buttons button[data-value]');
        const clearBtn = document.getElementById('calcClear');
        const equalsBtn = document.getElementById('calcEquals');
        const resultDiv = document.getElementById('calcResult');

        buttons.forEach(btn => {
            btn.addEventListener('click', () => {
                display.value += btn.getAttribute('data-value');
                resultDiv.textContent = ''; // Clear result on input
            });
        });

        clearBtn.addEventListener('click', () => {
            display.value = '';
            resultDiv.textContent = '';
        });

        equalsBtn.addEventListener('click', () => {
            const val = display.value.trim();
            if (val === '') {
                resultDiv.textContent = "punch in some numbers dummy";
            } else if (val === '69') {
                resultDiv.innerHTML = `haha nice<br><a href="https://www.youtube.com/watch?v=xvFZjo5PgG0&pp=ygUJcmljayByb2xs" target="_blank" style="font-size:1rem;display:inline-block;margin-top:0.5rem;">congrats you unlocked a special reward!</a>`;
            } else if (/^\d+$/.test(val)) {
                resultDiv.textContent = "what's there to calculate?";
            } else if (/[+\-*/.]$/.test(val)) {
                resultDiv.textContent = "add another value dummy";
            } else {
                resultDiv.textContent = "I don't know that";
            }
        });
    </script>
</body>
</html>
